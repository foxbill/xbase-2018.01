<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>分级捆绑演示</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- Bootstrap 3.3.4 -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


    <script type="text/javascript" src="/xbase.js/jquery.min.js"></script>

    <!--        <script type="text/javascript" src="/xbase.js/jquery.min.js"></script>-->
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.form.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.jsonform.js"></script>


</head>
<body wbo-id="[id1,id2]">
    <div class="wrapper" style="min-height: 916px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Dashboard
            <small>Version 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <!-- Main content -->


        <section class="content">
            <div class="row">
                <!-- Left col -->
                <div class="col-md-8">
                    <!-- MAP & BOX PANE -->
                    <!-- /.box -->
                    <div class="row" wbo="shop.data" name="shop" wbo-ctrl="jsonForm">
                        <div class="col-md-6" wbo-bind="shop.rows" name="shopitem">
                            <!-- USERS LIST -->
                            <div class="box box-danger">
                                <div class="box-header with-border">
                                    <h3 class="box-title" wbo-bind="shopitem.name">Latest Members</h3>
                                    <div class="box-tools pull-right">
                                        <span class="label label-danger" wbo-bind="shopitem.shopstate">x</span>
                                        <button class="btn btn-box-tool" data-widget="collapse"><i class="glyphicon glyphicon-plus"></i></button>
                                        <button class="btn btn-box-tool" style="color:red" data-widget="remove"><span class="glyphicon glyphicon-remove"></span></button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body no-padding" wbo-embed="shopitem" wbo="shop_goods.rows" wbo-ctrl="jsonList" wbo-query="{shopId:'shopitem.name'}" wbo-params="{page:1,rows:8}" name="shop_goods">
                                    <ul class="users-list clearfix">
                                        <li name="shop_goods.item">
                                            <img name="shop_goods.picture" class="img-circle img-responsive"  src="dist/img/user1-128x128.jpg" alt="User Image">
                                            <a class="users-list-name" name="shop_goods.name" wbo-attr="{innerHTML:'name'}" href="#">Alexander Pierce</a>
                                            <span class="users-list-date" name="shop_goods.price">18.09</span>
                                        </li>
                                    </ul>
                                    <!-- /.users-list -->
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer text-center">
                                    <a href="javascript::" class="uppercase">所有商品</a>
                                </div>
                                <!-- /.box-footer -->
                            </div>
                            <!--/.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
            </div>
        </section>
</body>

</html>
