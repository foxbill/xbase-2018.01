<!doctype html>
<html  manifest="index.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>附近</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="easyui/themes/default/easyui.css" />
    <link rel="stylesheet" href="css/tmo.css">
    <script type="text/javascript" src="/xbase.js/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.form.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.jsonform.js"></script>
    <script type="text/javascript" src="js/tmo.js"></script>
    <script type="text/javascript">


        function onRegUser() {
            var user = new Object();
            user.Id = $(elId).val();
            user.Password = $(elPassword).val();
            var ret = $.rCall("UserAccount.addUser", { user: user });
            if (ret && !ret.Err)
                $.messager.alert("用户注册", "注册成功", "info");
        }

    </script>
</head>
<body style="background-color: #eee">
    <div class="panel">
        <h2>
            用户注册<img class="panel-fold-btn" alt="折叠" src="images/icon1/vimeo.png" />
        </h2>
        <div class="panel-conent">
            <div class="form">
                <p>
                    手机号:<input id="elId" type="text" /></p>
                <p>
                    密&nbsp;&nbsp;&nbsp;&nbsp;码:<input id="elPassword" type="password" /></p>
                <p>
                    <a class="tmo-link-button" onclick="onRegUser()">注册</a></p>
            </div>
        </div>
    </div>
</body>
</html>
