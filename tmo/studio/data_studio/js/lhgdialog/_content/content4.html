<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
	<script type="text/javascript">
/* P返回的是父窗口对象，也就是yqdialog.html这个页面的window对象。
   D调用yqdialog.html页面的loadinndlg()函数，返回的就是窗口调用页面对象，也就是
   加载yqdialog.js这个页面的window对象。
 */ 
var P = window.parent, D = P.loadinndlg();   // 注意！这行代码是每个内容页必须加的内容，否则无法正确显示。

function closreload(url)
{
    if(!url)
	    P.reload();    //刷新调用页面
	else
	    P.reload('','http://www.cnblogs.com/yqstudio/');   //跳转调用页面。
}
	</script>
</head>

<body>
    <p align="center">yqcore框架之yqdialog弹出窗口组件，版本2.0.0</p><br/>
	<input id="btn1" type="button" value="关闭窗口并刷新" onclick="closreload()"/><br/>
	<input id="btn2" type="button" value="关闭窗口并跳转" onclick="closreload(true);"/> 跳转到我的BLOG
</body>
</html>
