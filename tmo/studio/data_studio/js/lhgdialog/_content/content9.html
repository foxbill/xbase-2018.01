<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
	<script type="text/javascript">
/* P返回的是父窗口对象，也就是yqdialog.html这个页面的window对象。
   D调用yqdialog.html页面的loadinndlg()函数，返回的就是窗口调用页面对象，也就是
   加载yqdialog.js这个页面的window对象。
 */ 
var P = window.parent, D = P.loadinndlg();   // 注意！这行代码是每个内容页必须加的内容，否则无法正确显示。


window.onload = function()
{
    P.crebtn( 'next', '下一步', next );  //创建一个下一步按钮
	P.crebtn( 'rese', '重 置', doreset );
}

function next()  //下一步按钮调用的函数
{
    D.J('a',document).stcs('display','none');
	D.J('b',document).stcs('display','');
	P.rembtn('rese'); P.crebtn( 'over', '完 成', over ); P.rembtn('next');
}

function doreset() //重置按钮调用的函数
{
    var frm = D.J('#tmpfrm',document);
	frm.reset();
}

function over() //完成按钮调用的函数
{
    P.cancel();
}
	</script>
</head>

<body>
    <div id="a" style="display:">
	    <form id="tmpfrm">
		    <input type="text" value=""/><br/>
			<input type="text" value=""/> 在这2个文本框输入些内容然后点重置按钮可看到效果
		</form>
	</div>
	<div id="b" style="display:none">
	    操做已完成
	</div>
</body>
</html>
