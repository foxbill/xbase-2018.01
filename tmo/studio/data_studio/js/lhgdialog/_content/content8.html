<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>test</title>
	<script type="text/javascript">
/* P返回的是父窗口对象，也就是yqdialog.html这个页面的window对象。
   D调用yqdialog.html页面的loadinndlg()函数，返回的就是窗口调用页面对象，也就是
   加载yqdialog.js这个页面的window对象。
 */ 
var P = window.parent, D = P.loadinndlg();   // 注意！这行代码是每个内容页必须加的内容，否则无法正确显示。

function ok()
{
    // test11为父窗口id，txt1为父窗口文本框id
	D.J( 'txt1', D.J.dialog.infrm['test11'].contentWindow.document ).val( D.J('#txt2',document).value );
	D.J('txt4').val( D.J('#txt2',document).value );
}
	</script>
</head>

<body>
    <input type="text" id="txt2"/>请在文本框里输入一些值，然后点确定按钮。<br/>
	<input type="button" value="确定" onclick="ok();"/><br/>
	单击确定按钮后会将文本框的值传到父窗口的文本框和调用面页的文本框。
</body>
</html>
