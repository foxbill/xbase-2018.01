        //事件定义表单，处理程序
        var gDataPropertyForm;

        function gEventEditor() {

            var _el = null;
            var _pageEditor;
            var _events;


            this.setPageEditor = function (wbdlEditor) {
                _pageEditor = wbdlEditor;
                wbdlEditor.attachEvent("onSelectObj", editor_SelectObj);
                wbdlEditor.attachEvent("onLoadWbdl", editor_LoadWbdl);
            }

            this.getPageEditor = function () {
                return _pageEditor;
            }

            this.getActiveElement = function () {
                return _el;
            }


            function loadEventNames(element) {
                elEventName.options.length = 0;
                elEventName.options.add(new Option("鼠标单击", "onclick"));
                elEventName.options.add(new Option("值改变", "onchange"));

                if (element.tagName.toUpperCase() == "INPUT" && element.type.toLowerCase() == "text")
                    elEventName.options.add(new Option("键入值", "onpropertychange"));
            }

            function editor_SelectObj(element) {
                //  alert(element.tagName);
                if (typeof (element) == "object" && element.tagName) {
                    loadEventNames(element);
                    _el = element;
                    showEvent();
                }
            }

            function editor_LoadWbdl(wbdl) {
                // var events = wbdl.Events;
                var flows = wbdl.ActionFlows;


                //初始化任务下拉框
                elActionFlow.options.length = 0;
                var option = new Option("无", "");
                elActionFlow.options.add(option);

                if (flows) {
                    for (var i = 0; i < flows.length; i++) {
                        var flow = flows[i];
                        var flowId = flow.Id;
                        var flowTitle = flow.Title ? flow.Title : flowId;
                        var option = new Option(flowTitle, flowId);
                        elActionFlow.options.add(option);
                    }
                }

                showEvent();

            }

            function showEvent() {

                //  elEventName.value = "";
                if (!_el) return;

                var xdk = _pageEditor.getXdk();
                var event = null;

                try {
                    event = xdk.getEvent(_el.name, elEventName.value);
                } catch (e) {
                    event = null;
                }

                if (!event) {
                    elActionFlow.value = "";
                    return;
                }

                elEventName.value = event.EventName;
                elActionFlow.value = event.ActionFlow;

            }

            elEventName.onchange = function () {
                showEvent();
            }

            elActionFlow.onchange = function () {
                if (!_el) return;
                if (!elEventName.value) return;

                if (!_el.name) {
                    alert("元素" + _el.tagName + "，没有指定名称(name)，不能定义事件，请在元素属性页为元素指定名称（name）。");
                    return;
                }
                var xdk = _pageEditor.getXdk();

                xdk.updateEvent(_el.name, elEventName.value, elActionFlow.value);
            }

            //    btnEditFlow.onclick = function() {
            //var ret = showModalDialog("flow_editor.html?" + new Date(), null, "dialogWidth=795px;dialogHeight=557px; center=yes;help=yes;resizable=yes");
            //    }

            btnNewFlow.onclick = function () {
                if (!_el || _el.tagName == "BODY") {
                    alert("请选择要定义流程的元素。");
                    return
                }

                if (!_el.name) {
                    alert("元素" + _el.tagName + "，没有指定名称(name)，不能定义事件，请在元素属性页为元素指定名称（name）。");
                    return
                }

                if (!elEventName.value) {
                    alert("请指定鼠标事件。");
                    return
                }


                var flowId = elActionFlow.value;
                if (!flowId)
                    flowId = _el.name + "." + elEventName.value;

                var wbdlXdk = _pageEditor.getXdk();

                var actionFlow = wbdlXdk.getActionFlow(flowId);

                var isNew = false;

                if (!actionFlow) {
                    isNew = true;
                    actionFlow = new Object();
                    actionFlow.Id = flowId;
                }

                var args = new Object();
                args.wbdlXdk = wbdlXdk;
                args.actionFlow = actionFlow;

                var ret = showModalDialog("flow_editor.html?" + Math.random(), args, "dialogWidth=800px;dialogHeight=600px; center=yes;help=yes;resizable=yes");

                if (ret && isNew) {
                    wbdlXdk.appendActionFlow(actionFlow);
                    wbdlXdk.updateEvent(_el.name, elEventName.value, actionFlow.Id);
                    var op = new Option(actionFlow.Title, actionFlow.Id);
                    elActionFlow.add(op);
                    elActionFlow.value = actionFlow.Id;
                }
            }
        }

        function getColIndex(tr, td) {
            for (var i = 0; i < tr.cells.length; i++) {
                if (tr.cells[i] == td)
                    return i;
            }
            return -1;
        }

        function getRowIndex(table, tr) {
            for (var i = 0; i < table.rows.length; i++) {
                if (table.rows[i] == tr)
                    return i;
            }
            return -1;
        }

                
    </script>

        function isNewFile(fileName) {
            var demo = "demo.html";
            if (!fileName || fileName == undefined || fileName == NaN)
                fileName = document.getElementById("mainFrame").src;
            if (fileName.lastIndexOf(demo, fileName.length - demo.length) > -1)
                return true;
            if (!fileName)
                return true;
            if (fileName.toLowerCase == "about:blank")
                return true;
        }


        function selectFile() {

            fileName = window.showModalDialog(
               "../comm/site_file_tree.html?v=" + new Date(),
                  window,
                "scroll:no;status:no;center:yes;resizable:no;dialogWidth:400px;dialogHeight:450px;"
            );

            if (!fileName) {
                return null;
            }

            if (fileName.substr(fileName.length - 5, 5).toLowerCase() != ".html"
                     && fileName.substr(fileName.length - 4, 4).toLowerCase() != ".htm")
                fileName += ".html";

            if (fileExists(fileName)) {
                if (!confirm(fileName + "文件已经存在，是否覆盖现有的文件?"))
                    return null;
            }

            return fileName;
        }

        function fileExists(fileName) {
            //FileExists(string fileVirPath)
            var req = new JoapRequest("SiteAdmin", "", "FileExists");
            req.addParamate("fileVirPath", fileName);
            return req.invoke();
        }

        function checkScript() {
            //var eScripts = mainFrame.document.getElementsByTagName("script");
            var doc = getFrameDoc();
            var eScripts = doc.getElementsByTagName("script");
            for (var i = 0; i < eScripts.length; i++) {
                var eScript = eScripts[i];
                if (WBPS_SCRIPT_ID.toUpperCase() == eScript.id.toUpperCase()) {
                    eScript.src = WBPS_SCRIPT_SRC;
                    return true;
                }
            }

            return false
        }

        function getFrameDoc() {
            var doc = null;
            try {
                //ie
                doc = mainFrame.document;
            } catch (e) {
            }
            //ff,chrome
            if (!doc || doc == undefined || doc == NaN) {
                var frame = document.getElementById("mainFrame");
                doc = frame.contentDocument;
            }

            return doc;
        }

        function makeHtmlFile() {
            var doc = getFrameDoc();

            if (!checkScript()) {
                //var s = "<script type ='text/javascript'><\/script>";
                var eScript = doc.createElement("script");
                eScript.id = WBPS_SCRIPT_ID;
                eScript.src = WBPS_SCRIPT_SRC;
                eScript.type = "text/javascript";
                doc.getElementsByTagName("head")[0].appendChild(eScript);
            }

            try {
                doc.body.contentEditable = undefined;
            } catch (e) {
                doc.body.removeAttribute('contentEditable');
            }

            var html = doc.documentElement.outerHTML;

            var xFile = new Object;


            xFile.Data = html;
            xFile.FileName = doc.location.pathname;
            xFile.Charset = doc.charset;
            xFile.IsNew = isNewFile(xFile.FileName);

            if (!xFile.Charset)
                xFile.Charset = doc.characterSet;

            if (!xFile.Charset)
                xFile.Charset = "";

            return xFile;
        }

        function saveFileObject(xFile, isUpdateTree) {

            if (!xFile.FileName) {
                alert("文件名没有指定，不能保存");
                return;
            }

            var req = new JoapRequest("SiteAdmin", "", "SaveFile");
            req.addParamate("file", xFile);
            var resp = req.invoke();

            if (!resp) return;

            var req = new JoapRequest("SiteAdmin", "", "SaveWbdl");
            req.addParamate("pageFullName", xFile.FileName);
            req.addParamate("wbdl", g_Editor.wbdl);
            req.invoke();

            if (isUpdateTree) {
                g_Editor.changeUrl(xFile.FileName);
                //        rightFrame.buildFileTree();
            }

            alert("文件已经保存");

        }

        function btnSaveAs_onclick() {
            var xFile = makeHtmlFile();
            xFile.FileName = selectFile();
            if (!xFile.FileName) return;
            saveFileObject(xFile, true);

            if (isNewFile()) {

        //应用到整列
        function btnApplayToCol_onclick() {
            var element = gEventEditor.getActiveElement();
            if (element.tagName.toUpperCase() != "TD" && element.tagName.toUpperCase() != "LI") {
                alert("必须是<td>或<li>元素才能应用到整列");
                return;
            }
            if (element.tagName.toUpperCase() == "TD") {

                var tr = element.parentNode;
                var table = tr.parentNode.parentNode;
                var r = getRowIndex(table, tr);
                var c = getColIndex(tr, element);
                for (var i = r + 1; i < table.rows.length; i++) {
                    var trItem = table.rows[i];
                    var td = trItem.cells[c];
                    td.name = element.name;
                }
            }

        }
