    <script type="text/javascript">

        var jqTree;

        function toTreeData(ary) {
            var treeData = [];
            for (var i = 0; i < ary.length; i++) {
                treeData.push({ id: ary[i], text: ary[i] });
            }
            return treeData;
        }

        function deleteSelNode() {
            var node = jqTree.tree("getSelected");
            if (node)
                jqTree.tree("remove", node.target);
        }

        function loadTree() {
            var names = $.rCall("Hierarchy.dir");
            var Dimensions = $.rCall("Dimension.dir");
            var Cube = $.rCall("Cube.dir");
            jqTree.tree({
                data: toTreeData(names),
                onClick: function(node) {
                    $("#ifrContent")[0].src = "hierarchy.html?" + $.param({ name: node.id });
                }
            });
            jqTree = $("#divDimension");
            jqTree.tree({
                data: toTreeData(Dimensions),
                onClick: function(node) {
                    $("#ifrContent")[0].src = "Dimension.html?" + $.param({ name: node.id });
                }
            });
            jqTree = $("#divCube");
            jqTree.tree({
                data: toTreeData(Cube),
                onClick: function(node) {
                    $("#ifrContent")[0].src = "Cube.html?" + $.param({ name: node.id });
                }
            });
        }

        $(function() {
            jqTree = $("#divTransferTree");
            loadTree();
        });
    </script>
