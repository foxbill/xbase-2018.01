<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>查询参数设置</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body
        {
            padding: 5px;
        }
        #tags
        {
            padding-right: 0px;
            padding-left: 0px;
            padding-bottom: 0px;
            margin: 0px 0px 0px 10px;
            width: 900px;
            padding-top: 0px;
            height: 20px;
            clear: left;
        }
        #tags LI
        {
            float: left;
            margin-right: 1px;
            list-style-type: none;
            height: 25px;
            background-repeat: no-repeat;
            background-position: left bottom;
        }
        #tags LI A
        {
            padding-right: 10px;
            padding-left: 10px;
            float: left;
            padding-bottom: 0px;
            color: #000;
            line-height: 25px;
            padding-top: 0px;
            height: 25px;
            text-decoration: none;
            background-repeat: no-repeat;
            background-position: right bottom;
        }
        #tags LI.emptyTag
        {
            background: none transparent scroll repeat 0% 0%;
            width: 4px;
        }
        #tags LI.selectTag
        {
            background-image: url(images/tag_left.jpg);
            background-repeat: no-repeat;
            background-position: left bottom;
            margin-bottom: 0px;
            position: relative;
            height: 25px;
        }
        #tags LI.selectTag A
        {
            background-repeat: no-repeat;
            background-position: right top;
            background-image: url(images/tag_right.jpg);
            color: #000;
            line-height: 25px;
            height: 25px;
            margin-left: 5px;
        }
        #tagContent
        {
            border-right: #938E3B 1px solid;
            padding-right: 1px;
            border-top: #938E3B 1px solid;
            padding-left: 1px;
            padding-bottom: 1px;
            border-left: #938E3B 1px solid;
            padding-top: 1px;
            border-bottom: #938E3B 1px solid;
            background-color: #fff;
            clear: left;
        }
        .tagContent
        {
            padding-right: 10px;
            display: none;
            padding-left: 10px;
            padding-bottom: 10px;
            color: #474747;
            padding-top: 10px;
            height: 250px;
        }
        #tagContent DIV.selectTag
        {
            display: block;
        }
        #con
        {
            margin-top: 5px;
        }
        #inputText
        {
            width: 324px;
        }
        #paramFormDiv tr
        {
            vertical-align: middle;
        }
        #elParamName
        {
            width: 74px;
        }
        #Text1
        {
            width: 187px;
        }
        #elParamInput
        {
            width: 279px;
        }
        #elElementAttrInput
        {
            height: 21px;
            width: 105px;
        }
        #elElementNameInput
        {
            width: 99px;
        }
    </style>

    <script type="text/javascript">

        window.returnValue = null;

        function elOk_onclick() {
            var obj = new Object();
            obj.id = elId.value;
            obj.name = elName.value;
            obj.href = elHref.value;
            obj.target = elTarget.value;
            window.returnValue = obj;
            window.close();
        }

        function elCancel_onclick() {
            window.close(); 
        }

    </script>

</head>
<body>
    <div class="RndBox">
        <div class="RndTopLeft">
            <div class="RndTopRight">
                <div class="RndTopMid">
                </div>
            </div>
        </div>
        <div class="RndContent">
            <table style="width: 78%; vertical-align: top;" align="left">
                <tr valign="top">
                    <td>
                        <div class="MainPageTitleBox" id="dlgCaption0">
                            插入连接</div>
                        <br />
                        (Id)：<input id="elId" type="text" name="elId" /><br />
                        <br />
                        名称name：<input id="elName" type="text" dir="ltr" name="elName" /><br />
                        <br />
                        连接地址：<input id="elHref" type="text" name="elHref" /><br />
                        <br />
                        链接目标：<input id="elTarget" type="text" name="elTarget" /><br />
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td align="right">
                    </td>
                </tr>
            </table>
        </div>
        <div class="RndBtmLeft">
            <div class="RndBtmRight">
                <div class="RndBtmMid">
                </div>
            </div>
        </div>
    </div>
    <div class="BottomBox" style="margin-top: 5px">
        <div style="float: right; margin-right: 10px">
            <input type="button" name="elOk" id="elOk" value="确定" onclick="return elOk_onclick()" />&nbsp;
            <input type="button" name="elCancel" id="elCancel" value="取消" onclick="return elCancel_onclick()" />
        </div>
    </div>
</body>
</html>
