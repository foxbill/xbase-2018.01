    <script type="text/javascript">

        $(function () {
            loadData();
        });

        function loadData() {
            var dsName = $.url.queryString["dsName"];
            $("#dataTable").html("正在加载控件....");
            $("#dataTable").load("VDataTable.disp?" + $.param({ name: dsName })
            , { elementName: "dataTable" }
            , function (data, status, xhr) {
                if (status == "error") {
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
                    return;
                }
                memTest.value = data;
            });
        }
    </script>
