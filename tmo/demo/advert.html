<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/jquery.min.2.1.js"></script>
	<script src="boostrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.touchSwipe.min.js"></script>
	<script src="scripts/jquery.hammer.js"></script>
	<script src="scripts/hammer.min.js"></script>
	<title>广告</title>
	<style>
		
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
	   .middle{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.adv-content{
			padding-left: 0px;
			padding-right:0px; 
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			
			
		}
		.container .page{
			height: 100%;
			margin: 0 auto;
			padding: 10px;
			width: 100%;
			max-width: 640px;
			position: relative;
            overflow: hidden;
			background-size: 100% 100%;
			
			background-repeat: no-repeat;
		}
		.container .page0{
			
			background-image: url(images/p1.jpg);

		}
		.container .page1{
			
			background-image: url(images/p2.jpeg);

		}
		.container .page2{
			
			background-image: url(images/p3.jpeg);

		}
		.container .page3{
			
			background-image: url(images/p4.jpg);

		}
		.container .page4{
		
			background-image: url(images/p1.jpg);

		}
		.xiangxiatishi{
			position: fixed;
			bottom: 20px;
			left: 50%;
			-webkit-transform:translateX(-50%);
			-webkit-animation:dong 1s linear 0s infinite alternate;
		}

		@-webkit-keyframes dong{
			from{
				bottom:20px;
			}
			to{
				bottom: 60px;
			}
		}

</style>
<script>
	$(function () {
			var nowpage = 0;
			var maxpage=3;
			 $(".page").css({height:$(window).height()+"px"});

			 $(window).resize(function(){
			 		$(".page").css({height:$(window).height()+"px"});

			 });
				//给最大的盒子增加事件监听
				/*
				$(".adv-content").swipe(
					{
						swipe:function(event, direction, distance, duration, fingerCount) {
							 if(direction == "up"){
							 	nowpage = nowpage + 1;
							 }else if(direction == "down"){
							 	nowpage = nowpage - 1;
							 }

							 if(nowpage > maxpage){
							 	nowpage = maxpage;
							 }

							 if(nowpage < 0){
							 	nowpage = 0;
							 }

							$(".adv-content").animate({"top":nowpage * -100 + "%"},400);

							$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");
						}
					}
				);
			*/

					//配合移动端手滑动切换效果
			if ($('.adv-content').length > 0) {
				$('.adv-content').hammer().on('swipeUp', function() {
					nowpage = nowpage + 1;
					 if(nowpage > maxpage){
							 	nowpage = maxpage;
							 }
							 	$(".adv-content").animate({"top":nowpage * -100 + "%"},400);

							$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");

				});
				$('.adv-content').hammer().on('swipeDown', function() {

				nowpage = nowpage - 1;
				 if(nowpage < 0){
							 	nowpage = 0;
							 }
							 	$(".adv-content").animate({"top":nowpage * -100 + "%"},400);

							$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");

				});
			}

				$(".xiangxiatishi").click(function(){
							nowpage++;
						 if(nowpage > maxpage){
							 	nowpage = maxpage;
							 }
							$(".adv-content").animate({"top":nowpage * -100 + "%"},400);

							$(".page").eq(nowpage).addClass("cur").siblings().removeClass("cur");

				});
	})

</script>
</head>
<body onmousewheel="return false;" >
	<div class="middle">
		<div  class="adv-content container">
			<div class="row">
				<div class="col-md-12">
					<section class="page word-wrap page0 cur">
						<p style="color:white;">This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
					</section>
					<section class="page word-wrap page1">
						
					</section>
					<section class="page word-wrap page2">
						
					</section>
					<section class="page word-wrap page3">
						
					</section>
		
				</div>
			</div>
			
			</div>
		</div>
		<img  class="xiangxiatishi" src="images/prompt.png" />
	</div>	
</body>
</html>
