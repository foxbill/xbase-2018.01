<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>附近</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../jquery.mobile/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="/xbase.js/jquery.min.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.form.js"></script>
    <script type="text/javascript" src="/xbase.js/jquery.xbase.jsonform.js"></script>
    <script src="../jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">


        $(function () {
            $("#home").css({
                "margin-left": 0,
                "margin-top": 36
            });

        })




    </script>
    <style>
        .row {
            margin: 3px;
            padding: 3px;
            height: 100px;
            border: 1px solid red;
        }

        .left_img {
            float: left;
            width: 25%;
        }

        .rig_cont ul {
            list-style: none;
        }

        .rig_cont div {
            margin: 3px;
            height: 28px;
            padding: 0px;
            font-size: 18px;
        }

        .price {
            color: #f00;
            line-height: 23px;
        }

        .title {
            color: #f3a832;
            line-height: 23px;
        }
    </style>
</head>

<body>
    <div data-role="page" id="home" style="width: 100%; height: 100%" data-theme="b">
        <div data-role="header">
            <h3>在线订单系统</h3>
        </div>
         <div data-role="content">                                                          
            <div class="choice_list" wbo="demo_order.data"  wbo-params="{page:1, rows:8 ,filterRules:[{field:'userId',op:'equal',value:1 }]}"  name="list1"">
                <div name="list1.rows">
                    <div name="list1.rows.item">
                        <ul data-role="listview" data-theme="e">
                            <li><strong>订单时间：</strong><span name="list1.rows.createTime"></span></li>
                            <li data-theme="a"><strong class="title">订单内容：</strong><span name="list1.rows.createTime"></span></li>
                            <li data-theme="a"><strong class="title">配送信息：</strong><span name="list1.rows.address"></span></li>
                            <li data-theme="a"><strong class="title">合计金额：</strong><strong class="price" name="list1.rows.totalMoney"></strong></li>
                            <li data-theme="a"><strong class="title">支付状态：</strong><span>货到付款</span></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </div> 
        
         <div data-role="footer" data-fullscreen="true"  data-position="fixed" >
            <div data-role="navbar">
                <ul>
                    <li><a href="/demo/mobile_list.html" data-ajax="false"    data-icon="home">菜单</a></li>
                    <li><a href="/demo/mobile_car.html" data-ajax="false"  data-icon="info">购物车</a></li>
                    <li><a href="/demo/mobile_order.html" data-ajax="false"   class="ui-btn-active ui-state-persist"  data-icon="grid">订单</a></li>
                    <li><a href="#pagetwo" data-rel="popup"  data-icon="star" >我的</a></li>                   
                </ul>
            </div>
        </div>
        
    </div>

   
</body>

</html>
