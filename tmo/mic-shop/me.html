<!DOCTYPE html>
<html>
<head>
    <title>甜蜜窝</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="jquery.mobile/themes/tmo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/jquery.mobile/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="/jquery.mobile/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/tmo.css">

    <script type="text/javascript" src="/xbase.js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
    
</head>
<body class="bg-xqx" >
    <div data-role="page" id="pageone" data-theme="a">
        <div data-role="header">
            <h1 style="color: White">
                甜蜜窝测试</h1>
        </div>
        <div data-role="content" data-theme="a">
            <div data-role="collapsible">
                <h1>
                    商品列表</h1>
                <p>
                    兔兔兔兔兔兔他</p>
                <p>
                    笑嘻嘻笑嘻嘻</p>
            </div>
        </div>
        <div data-role="content" data-theme="a">
            <div data-role="collapsible">
                <h1>
                    商品属性</h1>
                <form>
                <ul data-role="listview" data-inset="true">
                    <li class="ui-field-contain">
                        <label for="name2">
                            Text Input:</label>
                        <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                    </li>
                    <li class="ui-field-contain">
                        <label for="textarea2">
                            Textarea:</label>
                        <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                    </li>
                    <li class="ui-field-contain">
                        <label for="flip2">
                            Flip switch:</label>
                        <select name="flip2" id="flip2" data-role="slider">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </li>
                    <li class="ui-field-contain">
                        <label for="slider2">
                            Slider:</label>
                        <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
                    </li>
                    <li class="ui-field-contain">
                        <label for="select-choice-1" class="select">
                            Choose shipping method:</label>
                        <select name="select-choice-1" id="select-choice-1">
                            <option value="standard">Standard: 7 day</option>
                            <option value="rush">Rush: 3 days</option>
                            <option value="express">Express: next day</option>
                            <option value="overnight">Overnight</option>
                        </select>
                    </li>
                    <li class="ui-body ui-body-b">
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">
                                <button type="submit" class="ui-btn ui-corner-all ui-btn-a">
                                    Cancel</button></div>
                            <div class="ui-block-b">
                                <button type="submit" class="ui-btn ui-corner-all ui-btn-a">
                                    Submit</button></div>
                        </fieldset>
                    </li>
                </ul>
                </form>
            </div>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li><a href="#">
                    <img src="images/img.jpg">
                    <h2>
                        Broken Bells</h2>
                    <p>
                        Broken Bells</p>
                </a></li>
                <li><a href="#">
                    <img src="images/img.jpg">
                    <h2>
                        Warning</h2>
                    <p>
                        Hot Chip</p>
                </a></li>
                <li><a href="#">
                    <img src="images/img.jpg">
                    <h2>
                        Wolfgang Amadeus Phoenix</h2>
                    <p>
                        Phoenix</p>
                </a></li>
            </ul>
        </div>
        <div data-role="footer">
            <h1>
                页脚文本</h1>
        </div>
    </div>
</body>
</html>
