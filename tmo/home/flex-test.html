    <script>

        //传送带装载
        $(function () {
            var banners = $.rCall("Banner.rows");
            var $IndBox = $(elCarouselInd);
            $IndBox.jsonList(banners);
            $(elCarouseInner).jsonList(banners);

            $IndItems = $IndBox.find("li");
            for (var i = 0; i < $IndItems.length; i++) {
                var elInd = $IndItems[i];
                $(elInd).attr("data-slide-to", i);
                $(elInd).html(i + 1);
            }

            $("#elCarouselInd li").first().addClass("active");
            $("#elCarouseInner .item").first().addClass("active");

            $('#head-carousel').hammer().on('swipeleft', function () {
                $(this).carousel('next');
            });

            $('#head-carousel').hammer().on('swiperight', function () {

                $(this).carousel('prev');

            });

        })

    </script>
