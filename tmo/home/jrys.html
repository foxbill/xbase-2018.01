    <script type="text/javascript">
        //设置激活按钮状态
        $(function () {
            var color = "#7f9f5c";
            var $btn = $("#" + $.paramVal("nId"));
            $btn.find("i").css("color", color);
            $btn.find("div").css("color", color);
        });


        $(function () {
            $("#btnShare").click(function () {
                wxshare();
            })
            //  $("#myCarousel").carousel('cycle');

            $('#head-carousel').hammer().on('swipeleft', function () {
                $(this).carousel('next');
            });

            $('#head-carousel').hammer().on('swiperight', function () {

                $(this).carousel('prev');

            });

        })
        function wxshare() {
            $(shareit).show();
            $("#shareit .close-share").click(function () {
                $(shareit).hide();
            });
        }


    </script>
    <script>
        $(function () {
            $(".grid-9-cell").click(function () {
                var v = $(elNum).html();
                if (v.length >= 2)
                    v = "";
                v += $(this).html()
                $(elNum).html(v);

                if (v.length == 2) {
                    var r = $.rCall("AppYsk.row?" + $.param({ Num: v }));
                    $(elYsText).html(r.Text);
                }
            })
        });
    </script>
    <style>
        .grid-9 {
            width: 181px;
            margin-left: auto;
            margin-right: auto;
            /*border-left: 1px solid;
            border-top: 1px solid;*/
        }

            .grid-9:after, .grid-9:before {
                display: table;
                content: " ";
                clear: both;
            }

        .grid-9-cell {
            width: 60px;
            height: 60px;
            line-height: 60px;
            /*border-right: 1px solid;*/

            float: left;
            text-align: center;
            padding: 3px;
            font-size: 14px;
            cursor: pointer;
            color: #ffd800;
            font-size: 20px;
            font-weight: bolder;
        }

        .alert-opacity {
            background-color: rgba(95,95,95,0.4);
        }

        .alert-opacity-title {
            color: #fff;
        }
    </style>
