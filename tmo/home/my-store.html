    <!--店铺牌匾-->
    <div class="container-fluid" style="color: white; position: relative">
        <style>
            .store {
                position: absolute;
                top: 50px;
                width: 100%;
            }

            .store-logo {
                width: 20%;
                float: left;
                max-width: 150px;
                margin-left: 20px;
                margin-top: 30px;
            }

            .store-text {
                float: left;
                margin-left: 20px;
                position: relative;
            }

            .store-title {
                position: relative;
                margin-bottom: 0px;
                font-size: 26px;
            }

            .store-title-input {
                outline: none;
                display: none;
                /*border: 1px solid #eee;*/
                border: none;
                color: black;
                position: absolute;
                top: 20px;
                left: 0px;
                font-size: 30px;
                line-height: 33px;
                height: 33px;
                padding-top: 0px;
                padding-bottom: 0px;
                margin: 0px;
            }

            .store-title-input-show {
                display: block;
            }

            .store-summary {
                position: relative;
                line-height: 30px;
                height: 30px;
                font-size: 14px;
            }

            .store-summary-input {
                display: none;
                position: absolute;
                border: none;
                outline: none;
                color: black;
            }
        </style>
        <div class="container" wbo="MaStore.row" name="Store" style="position: relative">
            <form method="post" action="MaStore.form" id="frmStore">
                <input name="pk_Id" id="elStorePk" wbo-bind="Store.pk_Id" type="hidden" />
                <img wbo-bind="Store.Picture" id="imgStorePic" class="img-responsive" src="images/store.jpg" />
                <input type="hidden" name="Picture" wbo-bind="Store.Picture" id="inpStorePic" />
                <div class="store">
                    <div class="store-logo">
                        <img wbo-bind="Store.Logo" id="imgLogo" class="img-circle img-responsive" src="images/headphoto.jpg" />
                        <input type="hidden" wbo-bind="Store.Logo" name="Logo" id="inpStoreLogo" />
                    </div>
                    <div class="store-text">
                        <h1 wbo-bind="Store.Name" class="store-title">店铺名称</h1>
                        <input wbo-bind="Store.Name" name="Name" class="store-title-input" type="text" />

                        <div wbo-bind="Store.Summary" class="store-summary">店铺简介</div>
                        <input wbo-bind="Store.Summary" name="Summary" class="store-summary-input" type="text" />
                    </div>
                </div>
            </form>
        </div>
        <script>
            $(function () {
                var $title = $(".store-title");
                var $input = $(".store-title-input");

                var $summary = $(".store-summary");
                var $summaryInput = $(".store-summary-input");


                var $logo = $(".Store.Logo");


                var modal = new CropperDialog(modalCropper, [{ img: imgLogo, fld: inpStoreLogo, x: 400, y: 400 }, {
                    img: imgStorePic, fld: inpStorePic, x: 1000, y: 400
                }])


                $input.blur(function () {
                    $input.hide();
                    $title.html($input.val());
                })

                $title.click(function () {
                    $input.val($title.html());
                    $input.width($title.innerWidth());
                    $input.height($title.innerHeight());
                    $input.show();
                    $input.focus();
                });

                $summary.click(function () {
                    var p = $summary.position();
                    $summaryInput.css("left", p.left);
                    $summaryInput.css("top", p.top);
                    $summaryInput.css("font-size", $summary.css("font-size"));
                    $summaryInput.val($summary.html());
                    $summaryInput.width($summary.innerWidth());
                    $summaryInput.height($summary.innerHeight());
                    $summaryInput.show();
                    $summaryInput.focus();
                });

                $summaryInput.blur(function () {
                    $summaryInput.hide();
                    $summary.html($summaryInput.val());
                })

                $(modalCropper).bind("ok", saveStore);
                $("#frmStore input").change(saveStore);

            });
        </script>
