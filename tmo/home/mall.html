            <script>
                $(function () {
                    var $bar = $('.top-nav-bar');
                    var mc = new Hammer.Manager($bar[0]);
                    mc.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));

                    var left = 0;
                    mc.on("panstart", function onPan(ev) {
                        //   $bar.scrollLeft(ev.deltaX);
                        left = $bar.scrollLeft();
                    });
                    mc.on("pan", function onPan(ev) {
                        $bar.scrollLeft(left - ev.deltaX);
                    });
                });
            </script>
